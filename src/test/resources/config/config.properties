# Test configuration - Grid #
#############################
#hub=http://11.111.11.111:4444/wd/hub

###############################
# Test Suite                  #
# suite default option: todos #
###############################
suite=${env.suite}

#############################################
# Test configuration - General              # 
# test.execution.env Options: local, grid   #
# test.browser Options: chrome, ie, firefox #
#############################################
test.execution.env=local
test.browser=${env.test.browser}
test.mobile=Nexus7

#######################################################################################
# Parametros para Reporte HTML                                                        #
# reportehtml.screenshot options: none, all, fails - default: none                    #
# reportehtml.titulo options: "Titulo Reporte" - default: "Reporte De Automatizacion" #
# reportehtml.iconografia options: true, false - default: false                       #
#######################################################################################
reportehtml.screenshot=fails
reportehtml.titulo=Reporte De Automatizacion WebPersona
reportehtml.iconografia=true

#######################
# Proxy configuration #
#######################
proxy.enable=false
proxy.host=transparentproxy.bns
proxy.port=8080
no.proxy.host=*.bns,localhost

#############################
# Path WebDrivers Selenium  #
#############################
phantomjs.binary.path=${phantomjs.binary.path}
webdriver.ie.driver=${webdriver.ie.driver}
webdriver.chrome.driver=${webdriver.chrome.driver}
webdriver.gecko.driver=${webdriver.gecko.driver}
webdriver.opera.driver=${webdriver.opera.driver}
webdriver.edge.driver=${webdriver.edge.driver}